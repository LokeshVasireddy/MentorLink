            <div class="card-title">
              <h2>Create your account</h2>
              <p>Or <a href="sign in.html">sign in to your account</a></p>
            </div>
            <form class="form">
              <div class="form-group">
                <label for="full-name" class="sr-only">Full Name</label>
                <input id="full-name" name="full-name" type="text" autocomplete="name" required placeholder="Full Name" class="form-input" />
              </div>
              <div class="form-group">
                <label for="email" class="sr-only">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required placeholder="Email address" class="form-input" />
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required placeholder="Password" class="form-input" />
              </div>
              <div class="form-group">
                <label for="confirm-password" class="sr-only">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required placeholder="Confirm Password" class="form-input" />
              </div>
              <button type="submit" class="submit-button">
                Sign Up
              </button>
            </form>
